<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>




    <!-- custom css style  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap style  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">




</head>

<body class="bg-light text-black">


    <!-- book search area  -->

    <h2 class="text-center text-success mt-5">Search your desired book</h2>

    <div class="input-group mt-3 mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-success" type="button">Search</button>
    </div>




    <!-- spinner  -->

    <div class="d-flex justify-content-center">
        <div id="spinner" class="text-success text-center spinner-border" role="status">
            <!-- Loading... -->

        </div>

    </div>


    <!-- error message  -->

    <div id="error" class="text-danger text-center">


    </div>


    <!-- books search result  -->

    <div id="books-search-result" class="d-flex row row-cols-1 row-cols-md-3 g-4">




    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
